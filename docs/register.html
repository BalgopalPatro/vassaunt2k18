<!DOCTYPE html>
<html >
<head>

  <meta charset="UTF-8">
  <title>Vassaunt Registration</title>
  
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/meyer-reset/2.0/reset.min.css">
  <link rel="stylesheet" href="css/style-register.css">

  
</head>
<style type="text/css">
html{
  background: #001426;
  background-image: url('img/pattern.png');

}
  .label-text{
    color: green;
    font-size: 15px;
    float: left;
    padding-bottom: 5px;
  }
</style>
<body>
  <!-- multistep form -->
<form id="msform">
  <!-- progressbar -->
  <ul id="progressbar">
    <li class="active">Identity Setup</li>
    <li>Number Verification</li>
    <li>Thank You</li>
  </ul>
  <!-- fieldsets -->
  <fieldset>
    <h2 class="fs-title">Uncover Your Identity</h2>
    <h3 class="fs-subtitle">Let us know you are!</h3>
    <label for="input-1" class="label" style="margin-bottom: 15px">
      <span></span>
      <span class="label-text">Name</span>
    </label>
    <input type="text" name="name" placeholder="Bruce Wayne" />
    <label for="input-2">
      <span class="label-text">Email</span>
    </label>
    <input type="text" name="email" placeholder="tony.stark@starkindustries.com" />
    <label for="input-3">
      <span class="label-text">College</span>
    </label>
    <input type="text" name="email" placeholder="School Of Hope, Krypton" />
    <label for="input-4">
      <span class="label-text">Phone</span>
    </label>
    <input type="text" name="number" placeholder="9865986532" />
    <input type="button" name="next" class="next action-button" value="Uncover" />
  </fieldset>
  <fieldset>
    <h2 class="fs-title">OTP</h2>
    <h3 class="fs-subtitle">We have sent an OTP to the given number </h3>
    <input type="number" name="twitter" placeholder="OTP" />
    <input type="button" name="previous" class="previous action-button" value="Previous" />
    <input type="button" name="next" class="next action-button" value="Next" />
  </fieldset>
  <fieldset>
    <h2 class="fs-title">Registered Succesfully!!</h2>
    <h3 class="fs-subtitle">See you at VaSSaUnT</h3>

</form>
  <script src='http://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script>
<script src='http://cdnjs.cloudflare.com/ajax/libs/jquery-easing/1.3/jquery.easing.min.js'></script>

    <script src="js/index-register.js"></script>

</body>
</html>
